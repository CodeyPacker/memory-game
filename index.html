<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css"/>
    <title>Memory Game</title>
  </head>
  <body>
    <header>
      <div class="header-content-wrapper constraint">
        <img class="logo" src="./images/logo.svg" alt="Memory game icon">
        <div class="logo-text-wrapper">
          <p class="logo-text">Memory</p>
          <p class="logo-text">Matcher</p>
        </div>
      </div>
    </header>
    <section class="start-game-form constraint">
      <form action="" class="form">
        <div class="flex-container">
            <div class="question hide">
              <p class="question-heading">Difficulty:</p>
              <input type="radio" id="difficulty" name="difficulty" value="4" checked/>
              <label for="difficulty">8</label>
            </div>
          </div>
          <div class="flex-container">
            <div class="question">
              <p class="question-heading">Theme:</p>
              <label>
                <input type="radio" id="theme" name="theme" value="animals" />
                <img class="check" src="./images/animals/4.svg" alt="animals icon">
              </label>
              <label>
                <input type="radio" id="theme" name="theme" value="nature"/>
                <img class="check" src="./images/nature/0.svg" alt="animals icon">
              </label>
            </div>
          </div>
        </div>
        <button class="submit" type="submit" value="submit">Go!</button>
      </form>
      <button class="play-again hide">Play again?</button>
    </section>
    <section class="gameboard constraint"></section>
    <section class="legal constraint">
      <p>Icons made by <a href="https://www.flaticon.com/authors/freepik" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon"> www.flaticon.com</a></p>
    </section>
    <script src="./scripts/app.js"></script>
  </body>
</html>
